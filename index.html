<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<section id="cart">
			<div class="container">
				<div>
					<div class="col-md-12 col-lg-10 mx-auto">
						<!-- phone -->
						<div class="cart-item" id="phone">
							<div class="row">
								<div class="col-md-7 center-item">
									<img src="images/product-1.png" alt="" />
									<h5>iPhone 11 128GB Black</h5>
								</div>

								<div class="col-md-5 center-item">
									<div class="input-group number-spinner">
										<button class="btn btn-default"><i class="fas fa-minus" id="phone-minus-btn"></i></button>
										<input type="text" class="form-control text-center" id="phone-count" value="1" readonly />
										<button class="btn btn-default"><i class="fas fa-plus" id="phone-plus-btn"></i></button>
									</div>
									<h5>$<span id="phone-price">1219</span></h5>
									<img src="images/remove.png" alt="" class="remove-item" />
								</div>
							</div>
						</div>
						<!-- Case -->
						<div class="cart-item" id="case">
							<div class="row">
								<div class="col-md-7 center-item mx-auto">
									<img src="images/product-2.png" alt="" />
									<h5>iPhone 11 Silicone Case - Black</h5>
								</div>
								<div class="col-md-5 center-item">
									<div class="input-group number-spinner">
										<button class="btn btn-default"><i class="fas fa-minus" id="case-minus-btn"></i></button>
										<input type="text" class="form-control text-center" value="1" id="case-count" readonly />
										<button class="btn btn-default"><i class="fas fa-plus" id="case-plus-btn"></i></button>
									</div>
									<h5>$<span id="case-price">59</span></h5>
									<img src="images/remove.png" alt="" class="remove-item" />
								</div>
							</div>
						</div>

						<div class="cart-item">
							<div class="row">
								<div class="col-md-8">
									<h5>Subtotal:</h5>
									<h5>Tax:</h5>
									<h5>Total:</h5>
								</div>

								<div class="col-md-4 status">
									<h5>$<span id="subtotal">0</span></h5>
									<h5>$<span id="tax">0</span></h5>
									<h5>$<span id="total">0</span></h5>
								</div>
							</div>
						</div>
						<div class="col-md-12 pt-4 pb-4">
							<button type="button" class="btn btn-success check-out" id="check-out-btn">Check Out</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="mt-5" id="checkout-message">
			<p class="text-success h3 text-center mt-0">Your order placed Successfully</p>
		</section>
		<script src="script.js"></script>
	</body>
</html>
